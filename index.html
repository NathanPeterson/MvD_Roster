<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Let's Get Ready to Rumble</title>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div id="master">

    <section class="header">
      <!-- <h1 id="title">Let's Get Ready to Rubble!!!!</h1> -->
    </section>

      <section class ="list_parent">

     <section class="marvel_section">
      <section class="marvel_form">
       <form id="marvel_form">
         <input type="text"
                name="name"
                placeholder="Enter name"
                required>
         <button type="submit">Create Marvel Hero</button>
         <!-- <button type="submit">Create Rival</button> -->

       </form>
     </section>

     <section class="marvel_team">
      <ul id="people">
        <div class="marvel_header">
          <h2>Marvel</h2>
          <h2 class = "marvel_count" >Hero Count: 1</h2>
        </div>
        <li class="marvel-template">
          <span class="person-name">Iron Man</span>
          <span class="marvel-buttons">
            <!-- <button type="button" class="marvel-edit"><i class="fa fa-pencil"></i></button> -->
            <button type="button" class="marvel-delete"><i class="fa fa-trash-o"></i></button>
            <button type="button" class="marvel-promote"><i class="fa fa-star"></i></button>
          </span>
        </li>
       </ul>
     </section>
   </section>

     <section class="dc_section">
     <section class="dc_form">
      <form id="dc_form">
        <input type="text"
               name="name"
               placeholder="Enter name"
               required>
        <button type="submit">Create DC Hero</button>
        <!-- <button type="submit">Create Rival</button> -->

      </form>
     </section>
     <section class="dc_team">
      <ul id="Rivals">
        <div class="dc_header">
          <h2>DC</h2>
          <h2 class = "dc_count" >Hero Count: 1</h2>
        </div>
        <li class="people-template">
          <span class="person-name">BatMan</span>
            <button type="button" class="edit"><i class="fa fa-pencil"></i></button>
            <button type="button" class="delete"><i class="fa fa-trash-o"></i></button>
            <button type="button" class="promote"><i class="fa fa-star"></i></button>
        </li>
      </ul>
    </section>
  </section>
  </section>
 </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/DC/get-people.js"></script>
  <script src="js/DC/edit-people.js"></script>
  <script src="js/DC/create-person.js"></script>
  <script src="js/DC/delete-person.js"></script>
  <script src="js/DC/promote-person.js"></script>
  <script src="js/Marvel/get-mutant.js"></script>
  <!-- <script src="js/Marvel/edit-mutant.js"></script> -->
  <script src="js/Marvel/create-mutant.js"></script>
  <script src="js/Marvel/delete-mutant.js"></script>
  <!-- <script src="js/Marvel/promote-mutant.js"></script> -->
</body>
</html>
