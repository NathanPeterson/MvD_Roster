<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <title>Let's Get Ready to Rumble</title>
   <link rel="stylesheet" href="css/app.css">
 </head>
 <body>
   <div id="master">

     <section class="header">
       <!-- <h1 id="title">Let's Get Ready to Rubble!!!!</h1> -->
     </section>

     <section class="form">
      <form id="class_form">
        <input type="text"
               name="name"
               placeholder="Enter name"
               required>
        <button type="submit">Create Person</button>
        <!-- <button type="submit">Create Rival</button> -->

      </form>
    </section>

    <section class="marvel_team">
     <ul id="people">
       <h2>Marvel</h2>
       <li class="people-template">
         <span class="person-name"></span>
         <button type="button" class="edit">EDIT</button>
         <button type="button" class="delete">DELETE</button>
         <button type="button" class="promote">PROMOTE</button>
       </li>
      </ul>
    </section>

    <section class="dc_team">
     <ul id="Rivals">
       <h2>DC</h2>
       <li class="template">
         <span class="rival-name">
           <a class = "rival" href="#">rival</a>
         </span>
         <button type="button" class="edit">EDIT</button>
         <button type="button" class="delete">DELETE</button>
       </li>
     </ul>
   </section>
  </div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
   <script src="js/app.js"></script>
   <script src="js/get-people.js"></script>
   <script src="js/edit-people.js"></script>
   <script src="js/create-person.js"></script>
   <script src="js/delete-person.js"></script>
   <script src="js/promote-person.js"></script>
 </body>
</html>
